<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="Image/logo.png">
    <style>
        /* Custom CSS */
        body {
            font-family: 'Nunito Sans', sans-serif;
        }

        .video-box {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .video-box:hover {
            transform: scale(1.05);
        }

        .generate-btn {
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-6" data-aos="fade-down">Random Video Generator</h1>

        <div class="flex justify-center mb-6" data-aos="fade-right">
            <div class="flex space-x-4">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="videoType" value="bollywood" checked>
                    <span class="ml-2">Bollywood Songs</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio" name="videoType" value="hollywood">
                    <span class="ml-2">Hollywood Songs</span>
                </label>
            </div>
        </div>

        <div class="video-box bg-gray-800 p-4 mb-6" data-aos="zoom-in">
            <div class="aspect-w-16 aspect-h-9">
                <iframe id="videoFrame" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="text-center">
            <button class="generate-btn bg-blue-500 text-white font-bold py-2 px-4 rounded" onclick="getRandomVideo()" data-aos="fade-up">Generate Video</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
        });

        const videoLinks = {
            bollywood: [
                'https://www.youtube.com/embed/XLqmL9cPN1E?si=FXPM4bNoHuEhEQkd'
            ],
            hollywood: [
                'https://www.youtube.com/embed/3tmd-ClpJxA',
                'https://www.youtube.com/embed/L_jWHffIx5E'
            ]
        };

        function getRandomVideo() {
            const videoType = document.querySelector('input[name="videoType"]:checked').value;
            const videos = videoLinks[videoType];
            const randomIndex = Math.floor(Math.random() * videos.length);
            const randomVideoUrl = videos[randomIndex];
            document.getElementById('videoFrame').src = randomVideoUrl;
        }
    </script>
</body>

</html>
