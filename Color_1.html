<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coladco Learing Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #F9D423, #FF4E50); /* Default gradient background */
            transition: background 0.5s;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        input {
            font-size: 1.2rem;
            text-align: center;
        }
        button {
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .color-change {
            display: inline-block;
            font-size: 2rem;
            font-weight: bold;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
        .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #2db126;
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
      }

      .back-btn:hover {
        transform: scale(1.1);
        background-color: #f2e205;
      }

      .back-btn svg {
        fill: white;
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen flex-col bg-gray-100">
    <button class="back-btn" onclick="location.href='Menu.html'">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
    <h1 class="text-4xl font-bold mb-4">
        <span class="color-change">C</span>
        <span class="color-change">o</span>
        <span class="color-change">l</span>
        <span class="color-change">o</span>
        <span class="color-change">r</span>
        <span class="color-change"> </span>
        <span class="color-change">P</span>
        <span class="color-change">i</span>
        <span class="color-change">c</span>
        <span class="color-change">k</span>
        <span class="color-change">e</span>
        <span class="color-change">r</span>
        <span class="color-change"> </span>
        <span class="color-change">ðŸŽ¨</span>
    </h1>
    <div class="container text-center">
        <input id="colorCode" type="text" class="w-full p-2 mt-8 border-2 border-gray-300 rounded-lg text-lg" readonly value="background: linear-gradient(to bottom right, #F9D423, #FF4E50);">
        <div class="mt-4 flex justify-center space-x-4">
            <button id="solidColorButton" class="px-7 py-2 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-700">
                Solid Color</i>
            </button>
            <button id="gradientButton" class="px-9 py-2 bg-purple-500 text-white font-bold rounded-lg shadow-md hover:bg-purple-700">
                Gradient <i class="fas fa-gradient"></i>
            </button>
        </div>
        <button id="copyButton" class="px-10 py-2  bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-700 mt-5">
            Copy CSS Code <i class="fas fa-copy"></i>
        </button>
    </div>
    <p class="text-center text-lg mt-6 font-serif">
        Made with
        <span class="font-semibold text-xl animate-pulse">Coladco</span>
        <span class="font-semibold text-xl">ðŸ”¥</span>
    </p>

    <script>
        const solidColorButton = document.getElementById('solidColorButton');
        const gradientButton = document.getElementById('gradientButton');
        const colorCode = document.getElementById('colorCode');
        const copyButton = document.getElementById('copyButton');
        
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        solidColorButton.addEventListener('click', () => {
            const newColor = getRandomColor();
            document.body.style.background = newColor;
            colorCode.value = `background: ${newColor};`;
        });

        gradientButton.addEventListener('click', () => {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            document.body.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;
            colorCode.value = `background: linear-gradient(to bottom right, ${color1}, ${color2});`;
        });

        copyButton.addEventListener('click', () => {
            colorCode.select();
            document.execCommand('copy');
            alert('CSS Code copied to clipboard!');
        });
    </script>
</body>
</html>
