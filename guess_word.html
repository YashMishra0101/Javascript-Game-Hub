<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffcccb, #e2b0ff, #c4e0e5);
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .heading {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }
        .subheading {
            font-size: 1.2rem;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-container {
            margin-bottom: 1.5rem;
        }
        .input-container input {
            border: 2px solid #ccc;
            padding: 0.5rem;
            width: calc(100% - 2rem);
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
        }
        .input-container input:focus {
            border-color: #3498db;
            outline: none;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .result-box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #2ecc71;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Word Generator Game</div>
        <div class="subheading">Enter your words and let randomness choose one! ðŸŽ²</div>
        
        <!-- Input Container -->
        <div class="input-container">
            <input type="text" id="wordInput" placeholder="Enter words separated by commas" />
        </div>
        <button id="generateButton" class="button">Generate Random Word</button>
        
        <!-- Result Box -->
        <div id="result" class="result-box hidden">?</div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const inputField = document.getElementById('wordInput');
            const resultBox = document.getElementById('result');
            
            // Get the input value and split it into an array of words
            const words = inputField.value.split(',').map(word => word.trim()).filter(word => word !== '');
            
            if (words.length === 0) {
                alert('Please enter at least one word.');
                return;
            }

            // Generate a random index and get the corresponding word
            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWord = words[randomIndex];

            // Show the result
            resultBox.textContent = randomWord;
            resultBox.classList.remove('hidden');
        });
    </script>
</body>
</html>
