<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coladco Learing Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          #ffafbd,
          #ffc3a0,
          #ffcccb,
          #e2b0ff,
          #c4e0e5
        );
        color: #333;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        width: 100%;
        padding: 2rem;
      }
      .heading {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      .subheading {
        font-size: 1.2rem;
        color: #7f8c8d;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .input-container,
      .rules-container {
        background: #fff;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
        max-height: 400px;
        overflow-y: auto;
        display: block;
      }
      .input-container.hidden,
      .rules-container.hidden {
        display: none;
      }
      .option-input {
        margin-bottom: 1rem;
      }
      .option-input input {
        border: 2px solid #ccc;
        padding: 0.5rem;
        width: calc(100% - 2rem);
        border-radius: 0.5rem;
        transition: border-color 0.3s ease;
      }
      .option-input input:focus {
        border-color: #3498db;
        outline: none;
      }
      .button {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .button:hover {
        background-color: #2980b9;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }
      .button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }
      .result-box {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        background-color: #2ecc71;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">Random Choice Picker</div>
      <div class="subheading">
        Too many options ? Let randomness decide ðŸ˜Ž
      </div>

      <!-- Input Container -->
      <div id="inputContainer" class="input-container">
        <form id="choiceForm">
          <div class="option-input">
            <input type="text" id="option1" placeholder="Option 1" required />
          </div>
          <div class="option-input">
            <input type="text" id="option2" placeholder="Option 2" required />
          </div>
          <div class="option-input">
            <input type="text" id="option3" placeholder="Option 3" />
          </div>
          <div class="option-input">
            <input type="text" id="option4" placeholder="Option 4" />
          </div>
          <div class="option-input">
            <input type="text" id="option5" placeholder="Option 5" />
          </div>
          <div class="button-container">
            <button type="button" id="pickButton" class="button">
              Pick From List
            </button>
            <button type="button" id="showRulesButton" class="button">
              Show Rules
            </button>
          </div>
        </form>
      </div>

      <!-- Rules Container -->
      <div id="rulesContainer" class="rules-container hidden">
        <div class="heading">Rules</div>
        <div class="subheading">Hereâ€™s how it works:</div>
        <ul>
          <li>1) Enter your options in the fields above.</li>
          <li>2) Click "Pick From List" to get a random choice.</li>
          <li>3) At least two options are required!</li>
        </ul>
        <button id="showOptionsButton" class="button mt-5">Show Options</button>
      </div>

      <!-- Result Box -->
      <div id="result" class="result-box hidden">?</div>
      <button id="backToOptionsButton" class="button hidden mt-5">
        Back to Options
      </button>
      <p
      style="
        color: rgb(40, 133, 63);
        margin-top:-1rem;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 300;
        padding: 10px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
          serif;
        border-radius: 5px;
      "
    >
      Made with
      <span
        style="
          font-weight: 600;
          font-size: 1.5rem;
          animation: colorChange 3s infinite;
        "
        >Coladco</span
      ><span style="font-weight: 600; font-size: 1.5rem">ðŸ”¥</span>
    </p>

    <style>
      @keyframes colorChange {
        0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
      
    </style>
    </div>

    <script>
      const pickButton = document.getElementById("pickButton");
      const showRulesButton = document.getElementById("showRulesButton");
      const showOptionsButton = document.getElementById("showOptionsButton");
      const backToOptionsButton = document.getElementById(
        "backToOptionsButton"
      );
      const inputContainer = document.getElementById("inputContainer");
      const rulesContainer = document.getElementById("rulesContainer");
      const resultBox = document.getElementById("result");

      pickButton.addEventListener("click", function () {
        const options = [];
        for (let i = 1; i <= 5; i++) {
          const value = document.getElementById(`option${i}`).value.trim();
          if (value) options.push(value);
        }
        if (options.length < 2) {
          alert("Please enter at least two options.");
          return;
        }
        const randomIndex = Math.floor(Math.random() * options.length);
        resultBox.textContent = options[randomIndex];
        resultBox.classList.remove("hidden");
        inputContainer.classList.add("hidden");
        backToOptionsButton.classList.remove("hidden");
      });

      showRulesButton.addEventListener("click", function () {
        if (inputContainer.classList.contains("hidden")) {
          inputContainer.classList.remove("hidden");
          rulesContainer.classList.add("hidden");
          showRulesButton.textContent = "Show Rules";
        } else {
          inputContainer.classList.add("hidden");
          rulesContainer.classList.remove("hidden");
          showRulesButton.textContent = "Show Options";
          resultBox.classList.add("hidden"); // Hide result box when showing rules
          backToOptionsButton.classList.add("hidden"); // Hide back button when showing rules
        }
      });

      showOptionsButton.addEventListener("click", function () {
        inputContainer.classList.remove("hidden");
        rulesContainer.classList.add("hidden");
        resultBox.classList.add("hidden"); // Hide result box when showing options
        backToOptionsButton.classList.add("hidden"); // Hide back button when showing options
      });

      backToOptionsButton.addEventListener("click", function () {
        inputContainer.classList.remove("hidden");
        resultBox.classList.add("hidden");
        backToOptionsButton.classList.add("hidden");
      });
    </script>
  </body>
</html>
